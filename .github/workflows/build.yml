name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create Release'
        required: true
        default: 'false'

jobs:
  build:
    env:
      SLNPATH: ./src/ClocViewer.sln
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Get assembly version
      id: get_version
      uses: jasondavis303/net-sdk-proj-file-version@v1.0.1
      with:
        PROJ_FILE: ./src/ClocViewer/ClocViewer.csproj
    - name: Show version
      run: |
        echo "Version: ${{ steps.get_version.outputs.ASSEMBLY_VERSION }}!"
    - name: Restore dependencies
      run: dotnet restore ${{ env.SLNPATH }}
    - name: Build
      run: dotnet build --no-restore  ${{ env.SLNPATH }}
    - name: Publish
      run: dotnet publish  ${{ env.SLNPATH }}
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ClocViewer-${{github.sha}}
        path: ./src/ClocViewer/bin/Debug/net5.0-windows/publish
        retention-days: 90
    - name: Create Release
      if: github.event.inputs.create_release == 'true'
      run: |
        echo "Hello ${{ github.event.inputs.create-release }}!"
    
